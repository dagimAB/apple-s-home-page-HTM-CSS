<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy responsive page</title>

    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>

    <section class="Puppies">
      <div class="puppy_container">

        <img src="./images/puppy-2.jpg" alt="puppy" />
      </div>
    </section>

    <h1>More Puppies</h1>

    <section class="Puppies">
      <div class="puppy_container">
        <img src="./images/puppy-3.jpg" alt="puppy" />
      </div>
      <div class="puppy_container">
        <img src="./images/puppy-4.jpg" alt="" />
      </div>

    <footer class="bluebg">
      <div>
        <h1>Developed by: Dagim Abraham</h1>
      </div>
    </footer>
